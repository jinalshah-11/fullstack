<!DOCTYPE html>
<html>
<head>
    <title>JSON Stringify</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const i=
        {
            name:"Jinal",
            city:"Ahmedabad"
        };
        console.log(typeof(i));

        const iJSON=JSON.stringify(i);
        console.log(iJSON);

        console.log(typeof(iJSON));

        localStorage.setItem("Information",iJSON);

        let d=localStorage.getItem("Information");
        console.log(d);

        console.log(typeof(d));

        let idata=JSON.parse(d);

        console.log(idata);
        console.log(typeof(idata));
        document.getElementById("demo").innerHTML=i.name + " , " + i.city;
    </script>
</body>
</html>
