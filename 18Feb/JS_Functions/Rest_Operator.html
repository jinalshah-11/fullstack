<!DOCTYPE html>
<html>
<head>
    <title>Rest Operator</title>
</head>
<body>
    <script>
        function sum1(...n1){
        let sum=0;
    for(let num of n1){
        sum=sum+num;
    }
        return sum;
    }
    console.log(sum(11,7,56));
    console.log(sum(18,72,28,38));
    </script>
</body>
</html>
