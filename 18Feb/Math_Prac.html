<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math Functions</h2>

<script>
document.write(Math.floor(5.7) +"<br>");
document.write(Math.round(5.2)+"<br>");
document.write(Math.ceil(5.4)+"<br>");
document.write(Math.trunc(5.7)+"<br>");
document.write(Math.sign(5)+"<br>");
document.write(Math.sign(0)+"<br>");
document.write(Math.sign(-5)+"<br>");
document.write(Math.pow(5,3)+"<br>");
document.write(Math.sqrt(4)+"<br>");
document.write(Math.abs(-5.4)+"<br>");
document.write(Math.min(0, 230, 340, 27, -9, -299)+"<br>");
document.write(Math.max(0, 230, 340, 27, -9, -299)+"<br>");
document.write(Math.log(3)+"<br>");
</script>
</body>
</html>
