<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation on Map</title>
    <style>
        #map{
            height:400px;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
       function initMap()
       {
            const latilong = { lat: 23.026, lng: 72.555 };
            const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 16,
            center: latilong,
       });
            const marker = new google.maps.Marker({
            position: latilong,
            map: map,
       });
       }
    </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYJBwCa7ATN0qRxJeYdFQaPGE6WtpzSw0&callback=initMap&v=weekly"></script>
  </body>
</html>
