<body>
<input type="file" id="videos" name="videos" accept="video/*"/>

<input type="submit" value="Play Video" id="play video"/>
<script>
    let videoname;
    const videopath = document.getElementById("videos");
    const play = document.getElementById("play video");
    videopath.addEventListener("change", () => {
        videoname = videopath.value.split("fakepath\\")[1];
        console.log(videoname);
    });
    const controlPage=function(){
    localStorage.clear();
    localStorage.setItem("Video-Path", videoname);
    window.location.href = "./Video2.html"; 
    };
    play.addEventListener("click",controlPage);
</script>
</body>
