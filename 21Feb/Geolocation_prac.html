<!DOCTYPE html> 
<html> 
    <head> 
      <title>Geolocation with API</title> 
     </head> 
    <body> 
       <h2>Your Location is: </h2> 
        <button onclick="getGeolocation();"> Show Position</button> 
        <div id="demo" style="width: 600px; height: 400px; margin-left: 200px;"></div> 
       
        <script src="https://maps.google.com/maps/api/js?sensor=false"> </script> 
        
        <script> 
        function getGeolocation(){ 
            if(navigator.geolocation){ 
                navigator.geolocation.getCurrentPosition(Pos, Err); 
            }
            else{
                alert("Sorry! Browser does not support Geolocation")
            }
        } 
        function Pos(position){ 
            latt = position.coords.latitude; 
            long = position.coords.longitude; 
            var lattlong = new google.maps.LatLng(latt, long); 
            var myOptions = { 
                center: lattlong, 
                zoom: 15, 
                mapTypeControl: true, 
                navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL} 
            } 
            var maps = new google.maps.Map(document.getElementById("demo"), myOptions); 
            var markers = 
            new google.maps.Marker({position:lattlong, map:maps, title:"Your Location is"}); 
        } 
             function Err(error) {
              switch(error.code){
              case error.PERMISSION_DENIED:
             alert("User denied the permission");
              break;
             case error.POSITION_UNAVAILABLE:
             alert("User location is not available.");
            break;
            case error.TIMEOUT:
            alert("Request of User Location timed out.");
            break;
           case error.UNKNOWN_ERROR:
            alert("Unknown Error Occurred.");
            break;
           }
        }   
         </script> 
    </body> 
</html>
