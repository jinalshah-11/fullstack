<html>
<head>
<title>Form 1</title>
</head>
<body>
<form id="form" name="form1" method="get" action="demo.html">
<label>First Name:</label>

<input type="text" id="fname" name="fname" placeholder="Enter First Name" required/><br>
<br>
Last Name:<input type="text" id="lname" name="lname" placeholder="Enter Last Name"/><br>
<br>
Hobbies:
<br>
<input type="checkbox" id="checkbox1" name="checkbox1" value="Dancing">Dancing</input><br>
<input type="checkbox" id="checkbox2" name="checkbox2" value="Reading">Reading</input><br>
<input type="checkbox" id="checkbox3" name="checkbox3" value="Cooking">Cooking</input><br>
<input type="checkbox" id="checkbox4" name="checkbox4" value="Travelling">Travelling</input><br>
<br>
<label>Gender:</label>
<input type="radio" id="rb1" name="rb1" value="Male">Male</input>
<input type="radio" id="rb1" name="rb1" value="Female">Female</input><br>
<br>

Address:<textarea id="add" name="add" rows="5" cols="20"></textarea><br>
<br>
State:<select id="state" name="state">
    <option value="Gujarat">Gujarat</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
</select>
<br>
<br>
<input type="submit" id="submit" name="submit" &nbsp/>
<input type="reset"/>
<br><br>
<input type="image" id="i" name="i" src="Mountains.jpg" height="75px" width="100px"/>

</form>
</body>
</html>
