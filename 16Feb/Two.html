<!DOCTYPE HTML>
<html>
<head>
    <title>Convert Seconds into HMS</title> <!-- HoursMinutesSeconds-->
 
</head>
<body>
    <script>
	function hms(n) 
    {
		var hour = parseInt(n / 3600);
        n %= 3600;

		var minutes = n / 60;
        n %= 60;

		var seconds = n;
		document.write(hour + " " + "Hours "
				+ minutes + " " + "Minutes " +
				seconds + " " + "Seconds ");
     }
		var n = 125000;
		hms(n);
</script>
</body>
</html>
