<!doctype html>
<html>
<head>
    <title>
        ArmStrong Number
    </title>
    Enter any Number: <input id="n1">
    <button onclick="armstrong()"> ArmStrong</button></br></br>

</head>
<body>
    <script>
        function armstrong()
        {
        var arm=0,num,i;
        num=Number(document.getElementById("n1").value);
        
        temp=num;
        while(temp>0)
        {
             i=temp%10;
             temp=parseInt(temp/10);
             arm=arm+i*i*i;
        }
            if(arm==num)
            {
                document.write("Armstrong number");
            }
            else
            {
                document.write("Not Armstrong number");
            }
        }
        </script>
</body>
</html>
