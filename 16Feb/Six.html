<!DOCTYPE HTML>
<html>
<head>
    <title>Calculating Basic Salary</title> 
</head>
    <body>
        <input type="text" id="sal">
        <input type="submit" id="btn" onclick="basicsalary()">
    <script>
    function basicsalary()
    {
        var sal=parseInt(document.getElementById("sal").value);
	    let hra,da,grosssal;
	    hra = 0.2 * sal;
	    da = 0.4 * sal;
	    grosssal = Math.round(sal + hra + da);						
	    console.log(grosssal);
    }
    </script>
    </body>
</html>
