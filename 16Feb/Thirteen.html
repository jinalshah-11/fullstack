<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Prime Number</title>
</head>

  <body>
  <script>
     const n1 = parseInt(prompt("Enter Number: "));
     let p = true;
    if (n1 > 1)
    {
        for (let i = 2; i < n1; i++)
            {
                if (n1 % i == 0) 
                {
                  p = false;
                  break;
                }
            }
        if (p) 
        {
            console.log(`${n1} is a prime number`);
        }   
        else   
        {
            console.log(`${n1} is a not prime number`);
        }
    }
</script>
</body>
</html>
