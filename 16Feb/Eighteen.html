<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="num" placeholder="enter number">
        <br>
        <br>
        <input type="button" value="check palindrome" onclick="Palindrome()">
        <script>
            function Palindrome(){
                var n1=parseInt(document.getElementById("num").value);
                var t=n1;
                var rev=0;
                var rem;
                while(!n1==0){
                    rem=n1%10;
                    rev=(rev*10)+rem;
                    n1=Math.floor(n1/10); 
                }
                if(rev==t)
                {
                    document.write(t + "is a Palindrome number");
                }
                else
                {
                    document.write(t + "is not a Palindrome Number");
                }

            }
        </script>
    </body>
</html>
