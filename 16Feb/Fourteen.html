<!DOCTYPE html>
<html>
    <head>
        <title>Reverse of a Number</title>
    </head>
    <body>
        <script>
          let r = 0;
          let n1= 548962;
          let n2;

         while(n1 != 0)
        {
	        n2 = n1 % 10;
            r = r * 10 + n2;
            n1 = Math.floor(n1/10);
        }

         console.log("Reverse number : "+r);
        </script>
    </body>
</html>
