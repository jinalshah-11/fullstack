<!DOCTYPE html>
<html>
    <head>
        <title>Converting Hours,Minutes and Seconds to Seconds</title>
    </head>
    <body>
        <input type="text" name="" id="hours" placeholder="Enter Hours">
        <br><br>
        <input type="text" name="" id="min" placeholder="Enter Minutes">
        <br><br>
        <input type="text" name="" id="sec" placeholder="Enter Seconds">
        <br><br>
        <input type="button" value="Seconds" onclick="getSeconds()">
        <script>
            function getSeconds(){
                var thours=parseInt(document.getElementById("hours").value);
                var tminutes=parseInt(document.getElementById("min").value);
                var tseconds=parseInt(document.getElementById("sec").value);
                var seconds=Math.floor(tseconds+(tminutes*60)+(thours*3600));
                document.write(seconds)
            }
        </script>
    </body>
</html>
