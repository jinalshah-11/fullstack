<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Digits </title>
    </head>
    <body>
    <script>
        const num = parseInt(prompt('Enter a Number : '));
        let s = 0; 
        let i = 1;
        while(i <= num) 
        {
            s += i;
            i++;
        }
        console.log('The sum of Numbers:', s);
</script>
</body>
</html>
