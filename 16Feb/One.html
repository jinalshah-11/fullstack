<!DOCTYPE HTML>
<html>
<head>
    <title>Area of Triangle</title>
</head>
<body>
    <script>
        const base= prompt('Enter the base of a triangle: ');
        const height = prompt('Enter the height of a triangle: ');
        const area = (base * height) / 2;
        window.alert(`The area of the triangle is ${area}`);
    </script>
</body>
</html>
