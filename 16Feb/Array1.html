<!DOCTYPE HTML>
<html>
<head>
<title>Sum of Array</title>
</head>
<body>
    <script>
	    var arr1 = [11,7,18,9,28,75,68,52];
	    var sum = 0;
	    for (let i = 0; i < arr1.length; i++) 
        {
		    sum = sum + arr1[i];
	    }
	    document.write("Sum of numbers in array is " + sum);
    </script>
</body>
</html>
