<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Reverse of Number</title>
</head>

<body>
    <script>
        function reversenum(n1)
        {
             n1 = n1 + "";
	        return n1.split("").reverse().join("");
        }
        document.write(reversenum(12345));
    </script>
</body>
</html>
