<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Sorting 3 Numbers</title>
</head>
<body>
    <script>
		var n1= 11;
        var n2=-7;
        var n3=0;
    if (n1>n2 && n1>n3)
    {
        if (n2>n3)
        {
            console.log(n1 + ", " + n2 + ", " + n3);
        }
        else
        {
            console.log(n1 + ", " + n3 + ", " + n2);
        }
    }
    else if (n1>n3 && n2>n3)
    {   
        if (n1>n3)
        {
             console.log(n2 + ", " + n1 + ", " + n3);
        }
        else
        {
             console.log(n2 + ", " + n3 + ", " + n1);
        }
    }
    else if (n3>n1 && n3>n2)
    {
        if (n1>n2)
        {
            console.log(n3 + ", " + n1 + ", " +n2);
        }
        else
        {
            console.log(n3 + ", " + n2 + ", " +n1);
        }
    }       
    else
    {
        console.log("All are Sorted");
    }   
	</script>
  
</body>
</html>
