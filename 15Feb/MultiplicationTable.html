<!DOCTYPE html>
<html lang="en">
  <head>
      <title>
          Multiplication Table
        </title>
           <style>
          button {
           background-color: rgb(15, 247, 235);
           }

      p{
        color:black;
      }
    </style>
    <script>
        function multiply()
        {
          var num;
          var table =" ";
          var i=1;
            num = Number(document.getElementById("num").value);
            while(i<=10)
            {
                    table += num + "*" + i + "=" + num * i+ "<br>";
                    i++; 
                    document.getElementById("table").innerHTML = table; 
            } 
        }
    </script>
  </head>
  <body>
        Enter the Number : <input type="Number" id="num" />
    <br>
    <br>
    <br><button onclick="multiply()">Print Multiplication table</button>
    <div id="table">
        </div>
  </body>
</html>
