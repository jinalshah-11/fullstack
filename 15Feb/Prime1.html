<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Prime Number</title>
</head>

  <body>
  <script>
     const number = parseInt(prompt("Enter Number: "));
     let isPrime = true;
    if (number > 1)
    {
        for (let i = 2; i < number; i++)
            {
                if (number % i == 0) 
                {
                  isPrime = false;
                  break;
                }
            }
        if (isPrime) 
        {
            console.log(`${number} is a prime number`);
        }   
        else   
        {
            console.log(`${number} is a not prime number`);
        }
    }
</script>
</body>
</html>
