<!DOCTYPE HTML> 

<html>  
   <head> 
  
      <script> 
         let database1 = openDatabase('mydb', '1.0', 'Test Database', 2 * 1024 * 1024); 
         let mess; 
    
         database1.transaction(function (dbtxt) 
         { 
            dbtxt.executeSql('CREATE TABLE IF NOT EXISTS NAME (id unique, name)'); 
            dbtxt.executeSql('INSERT INTO NAME (id, name) VALUES (1, "Jinal")'); 
            dbtxt.executeSql('INSERT INTO NAME (id, name) VALUES (2, "Prachi")'); 
            dbtxt.executeSql('INSERT INTO NAME (id, name) VALUES (3, "Khushi")');
            dbtxt.executeSql('INSERT INTO NAME (id, name) VALUES (4, "Hetvi")');
            dbtxt.executeSql('INSERT INTO NAME (id, name) VALUES (5, "Nidhi")');
            mess = '<p>Names are inserted.</p>'; 
            document.querySelector('#fname').innerHTML =  mess; 
         })

         database1.transaction(function (txt) { 
            dbtxt.executeSql('SELECT * FROM NAME', [], function (dbtxt, ans) 
            { 
               let l = ans.rows.length;
               let i; 
               mess = "<p>Names Found: " + l + "</p>"; 
               document.querySelector('#fname').innerHTML +=  mess; 
      
                    for (i = 0; i < l; i++) 
                    { 
                        mess = "<p><b>" + ans.rows.item(i).log + "</b></p>"; 
                        document.querySelector('#fname').innerHTML +=  mess; 
                    } 
            },
            null); 
         }); 
      </script> 
   </head> 
   <body> 
      <div id = "fname" name = "firstname"></div> 
   </body> 
</html>
