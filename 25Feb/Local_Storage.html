<!DOCTYPE html>
<html>
    <head>
        <title>
            LocalStorage
        </title>
    </head>
    <body>
        <div id="ans"></div>
        <div id="ans1"></div>
        <script>
        if (typeof(Storage) !== "undefined") 
        {
            localStorage.setItem("fname", "Jinal");
            localStorage.setItem("lname","Shah");
            document.getElementById("ans").innerHTML = localStorage.getItem("fname");
            document.getElementById("ans1").innerHTML = localStorage.getItem("lname");
        } 
        </script>
    </body>
</html>
