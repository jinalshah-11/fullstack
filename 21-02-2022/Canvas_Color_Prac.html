<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="300" height="200" style="border:2px solid #d3d3d3;"></canvas>
<canvas id="canva" width="300" height="200" style="border:2px solid #d3d3d3;"></canvas>

<script>
var canva = document.getElementById("canvas");
var can = canva.getContext("2d");
var grid = can.createLinearGradient(0,0,200,0);
grid.addColorStop(0,"purple");
grid.addColorStop(1,"yellow");
can.fillStyle = grid;
can.fillRect(40,40,200,120);

var canv = document.getElementById("canva");
var ca = canv.getContext("2d");
var grd = ca.createRadialGradient(100,80,30,120,100,140);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ca.fillStyle = grd;
ca.fillRect(40,40,200,100);
</script>

</body>
</html>
