<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="300" height="200" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="Canva" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("canvas");
var can= c.getContext("2d");
can.moveTo(0,0);
can.lineTo(300,200);
can.stroke();
var ca = document.getElementById("Canva");
var canv = ca.getContext("2d");
canv.beginPath();
canv.arc(95,50,40,0,2*Math.PI);
canv.font = "10px Arial";
canv.fillText("Hello",10,40);
canv.strokeText("Hello", 10, 40);
</script>

</body>
</html>
