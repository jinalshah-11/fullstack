<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  float: left;
  width: 200px;
  height: 100px;
  margin: 10px;
  padding: 10px;
  border: 2px solid red;
}
#div2 {
  float: left;
  width: 200px;
  height: 100px;
  margin: 10px;
  padding: 10px;
  border: 2px solid purple;
}
</style>
<script>
function allowDrop(eve) {
  eve.preventDefault();
}

function drag(eve) {
  eve.dataTransfer.setData("text", eve.target.id);
}

function drop(eve) {
  eve.preventDefault();
  var data = eve.dataTransfer.getData("text");
  eve.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="Sample.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="180" height="80">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
