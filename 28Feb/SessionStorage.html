<!DOCTYPE html>
<html>
    <head>
        <title>
            SessionStorage
        </title>
    </head>
    <body>
        <div id="ans"></div>
        <div id="ans1"></div>
        <script>
        if (typeof(Storage) !== "undefined") 
        {
            sessionStorage.setItem("fname", "Jinal");
            sessionStorage.setItem("lname","Shah");
            document.getElementById("ans").innerHTML = sessionStorage.getItem("fname");
            document.getElementById("ans1").innerHTML = sessionStorage.getItem("lname");
        } 
        </script>
    </body>
    </html>
