<!DOCTYPE html>
<html>
    <head> 
        <title>Parsing Json Data</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            const t=`["Jinal","Prachi","Khushi"]`;
            const ar=JSON.parse(t);
            document.getElementById("demo").innerHTML=(ar);
            const t1=`{"name":"Jinal", "city":"Ahmedabad"}`;
            const obj=JSON.parse(t1);
            document.getElementById("demo1").innerHTML=obj.name +"<br>"+ obj.city;
            const t2='{"name":"Jinal","dob":"12-11-99"}';
            const obj1=JSON.parse(t2);
            obj1.dob=new Date(obj1.dob);
            document.getElementById("demo2").innerHTML=obj1.name +"<br>"+ obj1.dob;
            const t3 = '{"name":"Jinal", "DOB":"1999-12-11", "city":"Ahmedabad"}';
            const obj2 = JSON.parse(t3, function (key, value) 
            {
                 if (key == "DOB") 
                {
                    return new Date(value);
                }             
                else 
                {
                    return value;
                }
            });
            document.getElementById("demo3").innerHTML = obj2.name + "<br>" + obj2.DOB; 
        </script>
    </body>
</html>
