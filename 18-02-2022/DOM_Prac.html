<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM Practice</h2>
<p id="docobjmod">Hello</p>
<p id="sample"></p>
<div id="main"></div>
<p id="demo"></p>
<script>
    //By ID
const doc = document.getElementById("docobjmod");
document.getElementById("sample").innerHTML = doc.innerHTML;

//By Tag Name
const a = document.getElementById("main");
const b = a.getElementsByTagName("p");

const doc1 = document.getElementsByTagName("p");

document.getElementById("demo").innerHTML = doc1[0].innerHTML;
</script>
</body>
</html>
