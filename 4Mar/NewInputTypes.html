<!DOCTYPE HTML>
<html>
<head>
<title>New Input Tags in HTML5</title>
</head>

<body>
    <script>
        var numb = document.getElementById("num").value;
            alert(numb);
        var rang = document.getElementById("no").value;
            alert(rang);
        var sear = document.getElementById("searc").value;
            alert(sear);
        var ph = document.getElementById("phone").value;
            alert(ph);
        var t = document.getElementById("timings").value;
            alert(t);
        var week = document.getElementById("w").value;
            alert(week);
    </script>
    <form>
    <label for colour>Select Color:</label>
    <input type="color" value="#fab1a0" id="colour">
    <br> <br>
    <label for dt>Date is:</label>
    <input type="date" value="11-12-1999" id="dt">
    <br><br>
    <label for dttime>LocalDate and Time:</label>
    <input type="datetime-local" id="dttime">
    <br><br>
    <label for mon>Month is:</label>
    <input type="month" id="mon">
    <br><br>
    <label for mail>Enter Email</label>
    <input type="email" id="mail" required>
    <br><br>
    <label for num>Enter number between 1-45</label>
    <input type="number" min="1" max="45" id="num"> 
    <br><br>
    <!--<label for btn1></label>  
    <input type="button" id="btn1" value="Click Me" onclick="number()">
    <br><br>-->
    <label for no>Enter number between 1-70</label>
    <input type="range" min="1" max="70" id="no"> 
    <br><br>
    <!--<label for btn2></label>  
    <input type="button" id="btn2" value="Range" onclick="range()">
    <br><br>
    <label for progs></label>
    <br><br>-->
    <label for="searc">Search Website:</label>
    <input type="search" id="searc">
    <br><br>
    <!--<label for btn3></label>  
    <input type="button" id="btn3" value="Search" onclick="searchOp()">
    <br><br>-->
    <label for phone>Mobile No.</label>
    <input type="tel" id="phone" placeholder="xx-xxxx-xxxx" required>
    <br><br>
    <!--<button type="button" onclick="mobile()">Call</button>
    <br><br>-->
    <label for timings>Get Time:</label>
    <input type="time" id="timings">
    <br><br>
    <!--<button type="button" onclick=getTime()>Time is:</button>
    <br><br>-->
    <label for w>Select Week:</label>
    <input type="week" id="w">
    <br><br>
    <!--<label for btn></label>
    <button type="button" onclick=getWeek()>Week</button> 
    <br><br>-->
    <input type="submit" id="btn">
    <label for res></label>
    <input type="reset" id="res">
</form>
</body>
</html>
