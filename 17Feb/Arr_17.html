<!DOCTYPE html>
<html>
    <head>
        <title>
            Sum of Individual Rows in @2D Array
        </title>
    </head>
    <body>
        <script>
            var m= 4;
            var n= 4;
            function row_sum( arr)
            {
                var i,j,sum = 0;
	            document.write("<br>"+ "\nFinding Sum of each row:"+"<br>");
	            for (i = 0; i < m; ++i) {
		        for (j = 0; j < n; ++j) 
                {
			        sum = sum + arr[i][j];
		        }
		        document.write( "Sum of the row " + i + " = " + sum +"<br>");
	        }
}
            var i,j;
            var arr=new Array(m).fill(0);
            for(var k=0;k<m;k++)
            {
                arr[k]=new Array(n).fill(0);
            }
            var x = 1;
            for (i = 0; i < m; i++)
            for (j = 0; j < n; j++)
            arr[i][j]=  x++;
            row_sum(arr);
        </script>
    </body>
</html>
