<!DOCTYPE HTML>
<html>
<head>
<title>First Max and Second Max
</head>
<body>
    <script>
    arr= [7,11,25,107,18,48,99,72]
    function SecondMax(arr){
     n1 = Math.max(...arr)
     index = arr.indexOf(n1)
     arr.splice(index, 1)
     n2 = Math.max(...arr)
     return (n2)
}
    SecondMax([7,10,8,555,2,4,44,90])
</script>
</body>
</html>
