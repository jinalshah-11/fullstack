<!DOCTYPE HTML>
<html>
<head>
    <title>Read Characters</title>
</head>
<body>
    <script>
	function read(sym)
    {
		if (sym >= "A" && sym <= "Z")
		{
            document.write(sym + " is an UpperCase character <br>");
        }
        else if (sym >= "a" && sym <= "z")
		{
            document.write(sym +" is an LowerCase character <br>");
        }
        else if(sym <= 0 && sym >= 0)
        {
            document.write(sym +"is a number <br>");
        }
        else
        { 
            document.write(sym +" are Special Symbols <br>");
        }
	}
	var sym;
	sym = "A";
	read(sym);
	sym= "a";
	read(sym);
	sym = 0 ;
	read(sym);
	
</script>
</body>
</html>
